<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.1.js"></script>
  <script>
    let peer;
    let room;
    let remoteAudioMap = {};

    function newPeer(key, debug, onOpenCallback) {
      console.log('index: newPeer: E');
      peer = new Peer({key: key, debug: debug});
      peer.once('open', id => onOpenCallback(id));
      console.log('index: newPeer: X');
      return;
    }

    function joinRoom(roomId, mode,
                      onOpenCallback,
                      onPeerJoinCallback,
                      onStreamCallback,
                      onDataCallback,
                      onPeerLeave,
                      onClose) {
      console.log('index: joinRoom: E');
      room = peer.joinRoom(roomId, {
        mode: mode,
        // stream: localStream,
      });

      room.once('open', () => {
        onOpenCallback();
      });

      room.on('peerJoin', peerId => {
        onPeerJoinCallback(peerId);
      });

      room.on('stream', async stream => {
        onStreamCallback();
        const remoteAudio = new Audio();
        remoteAudioMap[stream.peerId] = remoteAudio;
        remoteAudio.srcObject = stream;
        await remoteAudio.play().catch(console.error);
      });

      room.on('data', ({ data, src }) => {
        console.log('index: data: E');
        onDataCallback(data, src);
        console.log('index: data: X');
      });

      room.on('peerLeave', peerId => {
        const remoteAudio = remoteAudioMap[stream.peerId];
        remoteAudio.srcObject.getTracks().forEach(track => track.stop());
        remoteAudio.srcObject = null;
        onPeerLeave(peerId);
      });

      // for closing(leaving) myself
      room.once('close', () => {
        for (let key in remoteAudioMap) {
          const remoteAudio = remoteAudioMap[key];
          remoteAudio.srcObject.getTracks().forEach(track => track.stop());
          remoteAudio.srcObject = null;
          onClose();
        }
      });
      console.log('index: joinRoom: X');
    }

    function sendData(data) {
      console.log('index: sendData: E');
      room.send(data);
      console.log('index: sendData: X');
    }

    function leaveRoom() {
      room.close();
    }
  </script>

  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load the script multiple times,
        // potentially different versions.
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing ?? reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Existing service worker is still good.
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });

        // If service worker doesn't succeed in a reasonable amount of time,
        // fallback to plaint <script> tag.
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn(
              'Failed to load app from service worker. Falling back to plain <script> tag.',
            );
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>
</body>
</html>
